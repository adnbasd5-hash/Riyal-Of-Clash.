<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Riyal of Clash | صراع الريال</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; text-align: center; }
        .login-box { border: 2px solid #ffd700; padding: 20px; border-radius: 15px; width: 300px; margin: 50px auto; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { background: #ffd700; color: black; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>RIYAL OF CLASH</h1>
    <div class="login-box">
        <h2>تسجيل دخول المحاربين</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة السر (8 خانات)">
        <select id="gender">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
        <button onclick="login()">دخول اللعبة</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function login() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value,
                gender: document.getElementById('gender').value
            };
            if(data.password.length >= 8) {
                socket.emit('register', data);
                alert('جاري تسجيل بياناتك في الخزنة...');
            } else {
                alert('كلمة السر ضعيفة!');
            }
        }
    </script>
</body>
</html>
